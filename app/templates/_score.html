<table class="table table-hover">
    <tr>
        <td width="50px">
            <a href="{{ url_for('user', username=score.user.username) }}">
                <img src="{{ score.user.avatar(50) }}" />
            </a>
        </td>
        <td>
            {{ score.number }}
            {{ score.about }}
            <br>
            {{ score.type }}
            {{ score.money }}
            <br>
            {{ score.time_beg }}
            {{ score.time_end }}
        </td>
    </tr>
</table>
